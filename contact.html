<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Lobster+Two:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    <link

      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  </head>
  <body>
    <!-- nav bar  -->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark sticky-top">
      <!-- inserted logo in bootstrap nav bar -->

      <img
        src="https://scontent-lga3-1.xx.fbcdn.net/v/t31.0-8/p720x720/19467633_734863626697973_344202083783773719_o.jpg?_nc_cat=100&_nc_sid=dd9801&_nc_ohc=WYsgm-eSKsIAX-uD9sd&_nc_ht=scontent-lga3-1.xx&_nc_tp=6&oh=bdbd8068b5a801c028f99d0ccb07ee3c&oe=5F1FFB5B"
        alt="logo"
        class="img-thumbnail"
        style="width: 50px; height: 60px; padding: 0%;"
        flex-md-row
      />
      <!-- added h1 inside boostrap nav bar  -->

      <h1>Gabriel Caplan</h1>

      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#collapsibleNavbar"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- addded "flex-row-reverse" to boostrap nav bar  -->
      <div
        class="collapse navbar-collapse flex-md-row-reverse"
        id="collapsibleNavbar"
      >
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="portfolio.html">Portfolio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact</a>
          </li>
        </ul>
      </div>
    </nav>

     <!-- 1st row  -->
    <div class="row">
      <!-- header  -->
      <header class="col-md-12">
   
      <h2>Contact</h2>
   
      </header>
    </div="row">
 
    <!-- pretty clean copy and paste from boostrap  
      except i updated columns to md to stay with styles in other pages and updated input names-->
    <main class="container">
     <br>
      <form>
        <div class="form-group row">
          <label for="inputName" class="col-md-2 col-form-label">Name</label>
          <div class="col-md-4">
            <input
              type="name"
              class="form-control"
              id="inputName"
              placeholder="Jane Doe"
            />
          </div>
        </div>

        <div class="form-group row">
          <label for="inputName" class="col-md-2 col-form-label">Email</label>
          <div class="col-md-4">
            <input
              type="email"
              class="form-control"
              id="inputEmail"
              placeholder="JaneDoe@johndoe.com"
            />
          </div>
        </div>

        <div class="form-group row">
          <label for="inputPassword" class="col-md-2 col-form-label"
            >Message</label
          >
          <div class="col-md-4">
            <input type="message" class="form-control" id="inputMessage
            placeholder="..." />
          </div>
        </div>
      </form>
     
    </main>

    
 

  </body>
</html>
